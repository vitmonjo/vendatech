<div class="cart-container fade-in">
  <h2>Seu Carrinho</h2>
  <ng-container *ngIf="cartItems$ | async as cartItems">
    <mat-card *ngIf="cartItems.length === 0" class="empty-cart-message">
      <mat-icon>shopping_cart_off</mat-icon>
      <p>Seu carrinho est√° vazio.</p>
      <a mat-raised-button class="checkout-button" routerLink="/products"> Continuar Comprando </a>
    </mat-card>

    <div class="cart-items" *ngIf="cartItems.length > 0">
      <mat-card *ngFor="let item of cartItems" class="cart-item-card">
        <div class="item-info">
          <img [src]="item.image" alt="Imagem do produto" class="item-image" />
          <div class="details">
            <h3>{{ item.name }}</h3>
            <p class="price">{{ item.price | brazilianCurrency }}</p>
            <div class="quantity-control">
              <button
                mat-icon-button
                class="quantity-button"
                (click)="updateQuantity(item._id!, -1)"
              >
                <mat-icon>remove_circle</mat-icon>
              </button>
              <span>{{ item.quantity }}</span>
              <button
                mat-icon-button
                class="quantity-button"
                (click)="updateQuantity(item._id!, 1)"
              >
                <mat-icon>add_circle</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div class="item-actions">
          <button mat-icon-button class="remove-item-button" (click)="removeFromCart(item._id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card>

      <mat-card class="cart-summary">
        <h3>Resumo do Pedido</h3>

        <div class="summary-row">
          <span>Total</span>
          <strong>{{ cartTotal$ | async | brazilianCurrency }}</strong>
        </div>

        <div class="cart-actions">
          <button mat-button class="clear-cart-button" (click)="clearCart()">
            <mat-icon>delete_sweep</mat-icon>
            Limpar Carrinho
          </button>

          <button
            mat-raised-button
            class="checkout-button"
            (click)="proceedToPayment()"
            [disabled]="(cartItems$ | async)?.length === 0"
          >
            <mat-icon>payment</mat-icon>
            Finalizar Compra
          </button>
        </div>
      </mat-card>
    </div>
  </ng-container>
</div>
