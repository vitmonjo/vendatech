<div class="auth-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Criar Conta</h2>
    <mat-form-field appearance="outline">
      <mat-label>Nome Completo</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        >Nome é obrigatório</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >E-mail inválido</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error
        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        >Mínimo de 6 caracteres</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
      Criar Conta
    </button>
    <a mat-button routerLink="/login">Já tem conta? Faça login</a>
  </form>
</div>
