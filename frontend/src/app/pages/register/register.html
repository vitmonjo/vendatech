<!-- register.html -->
<div class="auth-container fade-in">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Criar Conta</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
            >Nome é obrigatório</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" />
          <mat-error
            *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            >E-mail inválido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error
            *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            >Mínimo de 6 caracteres</mat-error
          >
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <!-- Botão Primário Azul (Manual) -->
        <button
          mat-raised-button
          type="submit"
          class="auth-button"
          [disabled]="registerForm.invalid"
        >
          Criar Conta
        </button>

        <!-- Botão Secundário (Link) -->
        <a mat-button class="switch-auth-button" routerLink="/login">Já tem conta? Faça login</a>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
