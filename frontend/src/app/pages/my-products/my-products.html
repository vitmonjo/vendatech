<div class="my-products-container">
  <h2>Meus Produtos</h2>
  <div class="actions">
    <a mat-raised-button color="primary" routerLink="/my-products/new">
      <mat-icon>add</mat-icon> Adicionar Novo Produto
    </a>
  </div>

  <div *ngIf="products.length > 0; else emptyState">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element" data-label="Nome">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let element" data-label="Preço">
          R$ {{ element.price | number : '1.2-2' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element" data-label="Ações">
          <a mat-icon-button color="accent" [routerLink]="['/my-products/edit', element.id]">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">
      <mat-icon>inventory_2</mat-icon>
      <h3>Nenhum produto cadastrado</h3>
      <p>Você ainda não possui produtos cadastrados em sua loja.</p>
      <a mat-raised-button color="primary" routerLink="/my-products/new">
        <mat-icon>add</mat-icon> Adicionar Primeiro Produto
      </a>
    </div>
  </ng-template>
</div>
