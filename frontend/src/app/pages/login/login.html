<!-- login.html -->
<div class="auth-container fade-in">
  <!-- ATUALIZADO: Usamos mat-card como container principal -->
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            >E-mail inválido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >Mínimo de 6 caracteres</mat-error
          >
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <!-- Botão Primário Azul (Manual) -->
        <button mat-raised-button type="submit" class="auth-button" [disabled]="loginForm.invalid">
          Entrar
        </button>

        <!-- Botão Secundário (Link) -->
        <a mat-button class="switch-auth-button" routerLink="/register"
          >Ainda não tem conta? Crie uma!</a
        >
      </mat-card-actions>
    </form>
  </mat-card>
</div>
